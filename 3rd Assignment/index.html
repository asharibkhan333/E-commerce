<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Full Layout</title>

  <style>
    /* General Styling */
    body {
      font-family: Arial;
      background: rgb(218, 210, 210);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .row {
      display: grid;
      gap: 10px;
      margin-bottom: 10px;
    }

    .row div {
      background-color: yellow;
      padding: 30px;
      text-align: center;
      color: gray;
    }

    /* .row1 */
    .row1 {
      grid-template-columns: 1fr;
    }
    
    /* .row2 */
    .row2 {
      grid-template-columns: 1fr 1fr;
    }

    /* .row3 */
    .row3 {
      grid-template-columns: repeat(3, 1fr);
    }

    /* .row4 */
    .row4 {
      grid-template-columns: repeat(4, 1fr);
    }
 
    /* .row5 */
    .row5 {
      grid-template-columns: repeat(6, 1fr);
    }

    /* .row6 */
    .row6 {
      grid-template-columns: repeat(12, 1fr);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 50px;
      gap: 10px;
      margin-bottom: 20px;
    }

    .box {
      background: green;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* column 1 */
    .b1 {
      grid-column: 1;
      grid-row: 1 / span 12;

    }
    
    /* column2 */
    .b2 {
      grid-column: 2;
      grid-row: 1 / span 7;
    }

    .b3 {
      grid-column: 2;
      grid-row: 8 / span 5;
    }

    /* column3 */
    .b4 {
      grid-column: 3;
      grid-row: 1 / span 4;
    }

    .b5 {
      grid-column: 3;
      grid-row: 5 / span 4;
    }

    .b6 {
      grid-column: 3;
      grid-row: 9 / span 4;
    }
    
    /* column4 */
    .b7 {
      grid-column: 4;
      grid-row: 1 / span 2;
    }

    .b8 {
      grid-column: 4;
      grid-row: 3 / span 3;
    }

    .b9 {
      grid-column: 4;
      grid-row: 6 / span 4;
    }

    .b10 {
      grid-column: 4;
      grid-row: 10 / span 3;
    }
    
    /* column5 */
    .b11 {
      grid-column: 5;
      grid-row: 1 / span 2;
    }

    .b12 {
      grid-column: 5;
      grid-row: 3 / span 2;
    }

    .b13 {
      grid-column: 5;
      grid-row: 5 / span 2;
    }

    .b14 {
      grid-column: 5;
      grid-row: 7 / span 2;
    }

    .b15 {
      grid-column: 5;
      grid-row: 9 / span 2;
    }

    .b16 {
      grid-column: 5;
      grid-row: 11 / span 2;
    }
    
    /* column6 */
    .b17 {
      grid-column: 6;
      grid-row: 1;
    }

    .b18 {
      grid-column: 6;
      grid-row: 2;
    }

    .b19 {
      grid-column: 6;
      grid-row: 3;
    }

    .b20 {
      grid-column: 6;
      grid-row: 4;
    }

    .b21 {
      grid-column: 6;
      grid-row: 5;
    }

    .b22 {
      grid-column: 6;
      grid-row: 6;
    }

    .b23 {
      grid-column: 6;
      grid-row: 7;
    }

    .b24 {
      grid-column: 6;
      grid-row: 8;
    }

    .b25 {
      grid-column: 6;
      grid-row: 9;
    }

    .b26 {
      grid-column: 6;
      grid-row: 10;
    }

    .b27 {
      grid-column: 6;
      grid-row: 11;
    }

    .b28 {
      grid-column: 6;
      grid-row: 12;
    }
  </style>
</head>

<body>

  <h2 style="color: yellow;">Yellow Grid Layout</h2>

  <div class="row row1">
    <div>box1</div>
  </div>

  <div class="row row2">
    <div>box2</div>
    <div>box3</div>
  </div>

  <div class="row row3">
    <div>box4</div>
    <div>box5</div>
    <div>box6</div>
  </div>

  <div class="row row4">
    <div>box7</div>
    <div>box8</div>
    <div>box9</div>
    <div>box10</div>
  </div>

  <div class="row row5">
    <div>box11</div>
    <div>box12</div>
    <div>box13</div>
    <div>box14</div>
    <div>box15</div>
    <div>box16</div>
  </div>

  <div class="row row6">
    <div>box17</div>
    <div>box18</div>
    <div>box19</div>
    <div>box20</div>
    <div>box21</div>
    <div>box22</div>
    <div>box23</div>
    <div>box24</div>
    <div>box25</div>
    <div>box26</div>
    <div>box27</div>
    <div>box28</div>
  </div>


  <h2 style="color: green;">Green Layout</h2>

  <div class="container">

    <div class="box b1">1</div>
    <div class="box b2">2</div>
    <div class="box b3">3</div>
    <div class="box b4">4</div>
    <div class="box b5">5</div>
    <div class="box b6">6</div>
    <div class="box b7">7</div>
    <div class="box b8">8</div>
    <div class="box b9">9</div>
    <div class="box b10">10</div>
    <div class="box b11">11</div>
    <div class="box b12">12</div>
    <div class="box b13">13</div>
    <div class="box b14">14</div>
    <div class="box b15">15</div>
    <div class="box b16">16</div>
    <div class="box b17">17</div>
    <div class="box b18">18</div>
    <div class="box b19">19</div>
    <div class="box b20">20</div>
    <div class="box b21">21</div>
    <div class="box b22">22</div>
    <div class="box b23">23</div>
    <div class="box b24">24</div>
    <div class="box b25">25</div>
    <div class="box b26">26</div>
    <div class="box b27">27</div>
    <div class="box b28">28</div>

  </div>


</body>

</html>
